<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/index.css" rel="stylesheet" type="text/css">
    <title>Online Calendar Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="text-center">
    <div id="container">
        <form id="loginForm" action="/accounts/login/" method="POST" class="form-signin">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Sign in to your account</h1>

            <input type="email" id="inputUser" class="form-control" placeholder="user name" name="email">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-light btn-block" type="submit">Sign in</button>
            <button class="btn btn-light btn-block" type="button" onclick="location.href='{% url 'create_account' %}'">do not have an account? Sign up</button>

        </form>
    </div>
    {{msg}}

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
